<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const n1 = Number(prompt("Informe um número inicial:"));
    const n2 = Number(prompt("Informe um número final:"));
    let impares = [];
    let pares = [];
   
    //PROCESSAMENTO
    if (n1 < n2) {
        for (let contador = n1 + 1; contador < n2; contador++) {
        if (contador % 2 == 0) {
            pares.push(contador);
        } else {
            impares.push(contador);
        }
        }
    } else {
        alert(`ERRO! Para verificar os números ímpares e pares que estão entre os dois números o número inicia deve ser menor que o número final.`);
    }
    
    //SAÍDA
    alert(`Números pares entre ${n1} e ${n2}: ${pares.join(", ")}`);
    alert(`Números ímpares entre ${n1} e ${n2}: ${impares.join(", ")}`);
</script>
