<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: TAXA DE CRESCIMENTO POPULACIONAL
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA
    let populacao = 80000;
    const taxaCrescimento = 1.03; 
    const populacaoObjetivo = 200000;
    let anos;
    
    //PROCESSAMENTO
    for (anos = 0; populacao < populacaoObjetivo; anos++) {
        populacao *= taxaCrescimento;
    }

    //SAÍDA
    alert("Será necessário " + anos + " anos para que o número de habitantes atinja 200.000 habitantes.");
</script>
